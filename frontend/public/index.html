    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for PWA loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #065f46 100%);
        min-height: 100vh;
      }
      
      /* PWA Loading Animation */
      .pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #065f46 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .pwa-logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(45deg, #10b981, #059669);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .pwa-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
      }
      
      .pwa-subtitle {
        font-size: 16px;
        opacity: 0.7;
        text-align: center;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide loading when app is loaded */
      .app-loaded .pwa-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para usar Good Transfer.</noscript>
    
    <!-- PWA Loading Screen -->
    <div class="pwa-loading" id="pwa-loading">
      <div class="pwa-logo">GT</div>
      <div class="pwa-text">Good Transfer</div>
      <div class="pwa-subtitle">Cargando aplicaci√≥n...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- PWA Installation and Service Worker Registration -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        showInstallButton();
      });
      
      function showInstallButton() {
        // Create install button
        const installButton = document.createElement('button');
        installButton.textContent = 'üì± Instalar App';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(45deg, #10b981, #059669);
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 25px;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
          z-index: 1000;
          font-size: 14px;
          transition: transform 0.2s;
        `;
        
        installButton.addEventListener('mouseover', () => {
          installButton.style.transform = 'scale(1.05)';
        });
        
        installButton.addEventListener('mouseout', () => {
          installButton.style.transform = 'scale(1)';
        });
        
        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`PWA install outcome: ${outcome}`);
            deferredPrompt = null;
            installButton.remove();
          }
        });
        
        document.body.appendChild(installButton);
        
        // Hide button after 10 seconds if not clicked
        setTimeout(() => {
          if (installButton.parentNode) {
            installButton.style.opacity = '0.7';
          }
        }, 10000);
      }
      
      // Track PWA installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed successfully');
        // Analytics or other tracking here
      });
      
      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.add('offline');
      });
    </script>
